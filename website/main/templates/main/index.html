{% extends 'main/layout.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<h1>Hotline Product Feed Helper</h1>
<br>
<h2>Upload xml</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="xml_file">Choose file:</label>
        <input type="file" id="xml_file" name="xml_upload" accept=".xml">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
